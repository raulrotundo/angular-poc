<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>USMA</h1>
            <app-alert></app-alert>
            <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" formControlName="username" class="form-control input-underline input-lg" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn" [routerLink]="['/dashboard']" type="submit" [disabled]="!loginForm.valid">Log in</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                <img *ngIf="loading" src="assets/images/loading.gif" />
            </form>
        </div>
    </div>
</div>
